[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_60B3BD3E5154364134202020FF14341E-if00
x_offset: 0 
y_offset: 11

mesh_main_direction: x
mesh_runs: 1
speed: 15.
lift_speed: 80.

contact_max_hotend_temperature: 152 # A little bit over 150 so that values like 150.1 don't fail ><

home_method: proximity
home_method_when_homed: proximity
home_autocalibrate: never
home_xy_position: 177.5,180.0 # actual home position will subtract the beacon offset
home_z_hop: ${constants.default_z_hop}
home_z_hop_speed: ${constants.default_move_speed_z}
home_xy_move_speed: ${constants.default_move_speed_xy}

home_gcode_post_x: MOVE_HOME AXES=X
home_gcode_post_y: MOVE_HOME AXES=Y
