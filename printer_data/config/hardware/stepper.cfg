[tmc2209 stepper_x]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG14
diag_pin: ^PF0
driver_SGTHRS: 67 # min: 54 max: 94 at .6A and 40mm/s
run_current: ${constants.run_current_xy}
home_current: ${constants.home_current_xy}
sense_resistor: 0.11

[stepper_x]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
endstop_pin: tmc2209_stepper_x:virtual_endstop
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
use_sensorless_homing: true
homing_speed: ${constants.homing_speed}
homing_retract_dist: ${constants.homing_retract_dist}
homing_retract_speed: ${constants.homing_retract_speed}
position_max: 355
position_endstop: 355

[tmc2209 stepper_y]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG13
diag_pin: ^PF2
driver_SGTHRS: 91 # min: 87 max: 100 at .6A and 40mm/s
run_current: ${constants.run_current_xy}
home_current: ${constants.home_current_xy}
sense_resistor: 0.11

[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
endstop_pin: tmc2209_stepper_y:virtual_endstop
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40
homing_speed: ${constants.homing_speed}
homing_retract_dist: ${constants.homing_retract_dist}
homing_retract_speed: ${constants.homing_retract_speed}
position_max: 360
position_endstop: 360

[tmc2209 stepper_z]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG12
run_current: ${constants.run_current_z}
home_current: ${constants.home_current_z}
sense_resistor: 0.11

[stepper_z]
step_pin: PE1
dir_pin: !PE0
enable_pin: !PE2
endstop_pin: probe:z_virtual_endstop
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
gear_ratio: 9:1
homing_speed: 10
homing_retract_dist: 0 #required for beacon
position_min: -5
position_max: 310

[tmc2209 stepper_z1]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG11
run_current: ${constants.run_current_z}
home_current: ${constants.home_current_z}
sense_resistor: 0.11

[stepper_z1]
step_pin: PB8
dir_pin: PB9
enable_pin: !PB7
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
gear_ratio: 9:1

[tmc2209 stepper_z2]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG10
run_current: ${constants.run_current_z}
home_current: ${constants.home_current_z}
sense_resistor: 0.11

[stepper_z2]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB6
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
gear_ratio: 9:1

[tmc2209 stepper_z3]
stealthchop_threshold: 0
interpolate: False
uart_pin: PG9
run_current: ${constants.run_current_z}
home_current: ${constants.home_current_z}
sense_resistor: 0.11

[stepper_z3]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
gear_ratio: 9:1

