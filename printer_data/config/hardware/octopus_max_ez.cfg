[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_btt-octopus-max-ez-if00
restart_method: command

[temperature_sensor Octopus_Max_EZ_V1.0]
sensor_type: temperature_mcu


[heater_bed]
heater_pin: PF6
sensor_pin: PB1
sensor_type: Generic 3950
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.02 # 50hz for european AC, to avoid flickering lights.
control: pid
pid_kp: 68.203
pid_ki: 2.842
pid_kd: 409.216

[controller_fan controller_fan]
pin: PA4
kick_start_time: 0.5

[fan_generic filter]
pin: PA5
kick_start_time: 0.5

[output_pin chamber_light]
pin: PA0
pwm: true
shutdown_value: 0.0
value: 0.0
cycle_time: 0.01 
